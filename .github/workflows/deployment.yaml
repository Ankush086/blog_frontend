name: "Deployment"
# on: [push, workflow_dispatch]
on:
  push:
    branches:
      - master
      - "feature/**"
    paths-ignore:
      - ".github/workflows"
  workflow_dispatch:
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: "Get Code"
        uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: Install Deps
        run: npm ci
  build:
    needs: tests
    runs-on: ubuntu-latest
    env:
      CI: false
    steps:
      - name: "Get Code"
        uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: Install Deps
        run: npm ci
      - name: Build Project
        run: npm run build
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: dist-files
          path: dist

  deployment:
    needs: build
    runs-on: ubuntu-latest
    env:
      CI: false
    steps:
      - name: "Get Code"
        uses: actions/checkout@v4
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist
